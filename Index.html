<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Status</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #111827, #020617);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont;
        color: #e5e7eb;
    }

    .panel {
        width: 360px;
        padding: 40px 30px;
        background: rgba(255,255,255,0.06);
        backdrop-filter: blur(22px);
        -webkit-backdrop-filter: blur(22px);
        border-radius: 28px;
        border: 1px solid rgba(255,255,255,0.12);
        box-shadow: 0 30px 80px rgba(0,0,0,0.7);
    }

    .label {
        font-size: 13px;
        letter-spacing: 1.4px;
        opacity: 0.7;
        margin-bottom: 20px;
    }

    .tank {
        height: 240px;
        width: 100%;
        border-radius: 18px;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.12);
        position: relative;
        overflow: hidden;
    }

    .fluid {
        position: absolute;
        bottom: -100%;
        width: 100%;
        height: 100%;
        background:
            linear-gradient(
                180deg,
                rgba(255,90,90,0.85),
                rgba(180,30,60,0.95)
            );
        filter: blur(0.3px);
        animation: rise 4s cubic-bezier(.2,.8,.2,1) forwards;
    }

    /* subtle surface movement */
    .fluid::before {
        content: '';
        position: absolute;
        top: -10px;
        left: -20%;
        width: 140%;
        height: 25px;
        background: rgba(255,255,255,0.25);
        border-radius: 50%;
        filter: blur(8px);
        animation: drift 6s linear infinite;
    }

    @keyframes rise {
        to {
            bottom: -20%;
        }
    }

    @keyframes drift {
        from { transform: translateX(0); }
        to { transform: translateX(40%); }
    }

    .value {
        margin-top: 22px;
        font-size: 32px;
        font-weight: 500;
        letter-spacing: 1px;
    }

    .sub {
        margin-top: 6px;
        font-size: 13px;
        opacity: 0.6;
    }
</style>
</head>
<body>

<div class="panel">
    <div class="label">Suicidal Rate</div>

    <div class="tank">
        <div class="fluid"></div>
    </div>

    <div class="value">80%</div>
    <div class="sub">Measured state</div>
</div>

</body>
</html>
