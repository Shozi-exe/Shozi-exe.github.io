<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Plane Flappy Game</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

.game {
  position: relative;
  width: 400px;
  height: 600px;
  overflow: hidden;
  background: skyblue;
}

/* Background */
.background {
  position: absolute;
  width: 800px;
  height: 600px;
  background: linear-gradient(#87ceeb, #b0e0e6);
  animation: bgMove 6s linear infinite;
}

@keyframes bgMove {
  from { transform: translateX(0); }
  to { transform: translateX(-400px); }
}

/* Plane */
.plane {
  position: absolute;
  width: 50px;
  height: 30px;
  background: red;
  clip-path: polygon(0 50%, 100% 0, 80% 50%, 100% 100%);
  top: 250px;
  left: 60px;
}

/* Buildings */
.building {
  position: absolute;
  width: 60px;
  background: #444;
  right: -60px;
}

.top {
  top: 0;
}

.bottom {
  bottom: 0;
}

/* Score */
.score {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 24px;
  color: white;
}
</style>
</head>

<body>
<div class="game">
  <div class="background"></div>
  <div class="plane" id="plane"></div>
  <div class="score" id="score">0</div>
</div>

<script>
const plane = document.getElementById("plane");
const game = document.querySelector(".game");
const scoreEl = document.getElementById("score");

let planeTop = 250;
let gravity = 1.8;
let score = 0;
let gameOver = false;

// Gravity
const fall = setInterval(() => {
  if (planeTop < 570) {
    planeTop += gravity;
    plane.style.top = planeTop + "px";
  }
}, 20);

// Jump
document.addEventListener("keydown", () => {
  if (!gameOver) planeTop -= 40;
});

// Buildings
function createBuildings() {
  if (gameOver) return;

  const gap = 150;
  const buildingHeight = Math.floor(Math.random() * 200) + 50;

  const topBuilding = document.createElement("div");
  topBuilding.classList.add("building", "top");
  topBuilding.style.height = buildingHeight + "px";

  const bottomBuilding = document.createElement("div");
  bottomBuilding.classList.add("building", "bottom");
  bottomBuilding.style.height = (600 - buildingHeight - gap) + "px";

  game.appendChild(topBuilding);
  game.appendChild(bottomBuilding);

  let buildingLeft = 400;

  const move = setInterval(() => {
    if (gameOver) {
      clearInterval(move);
      return;
    }

    buildingLeft -= 2;
    topBuilding.style.left = buildingLeft + "px";
    bottomBuilding.style.left = buildingLeft + "px";

    // Collision
    if (
      buildingLeft < 110 &&
      buildingLeft > 50 &&
      (planeTop < buildingHeight ||
       planeTop > 600 - bottomBuilding.offsetHeight)
    ) {
      gameOver = true;
      alert("Game Over! Score: " + score);
      location.reload();
    }

    // Score
    if (buildingLeft === 50) {
      score++;
      scoreEl.innerText = score;
    }

    if (buildingLeft < -60) {
      clearInterval(move);
      topBuilding.remove();
      bottomBuilding.remove();
    }
  }, 20);
}

setInterval(createBuildings, 2000);
</script>
</body>
</html>        <div class="fluid"></div>
    </div>

    <div class="value">80%</div>
    <div class="sub">Measured state</div>
</div>

</body>
  </html>
