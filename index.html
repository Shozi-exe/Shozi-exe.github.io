<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Important Question üòè</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
      color: white;
    }

    .box {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h1 {
      margin-bottom: 25px;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .yes {
      background: #4CAF50;
      color: white;
    }

    .no {
      background: #f44336;
      color: white;
    }

    button:hover {
      transform: scale(1.1);
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Are you gay? ü§®</h1>
    <button class="yes" onclick="answer()">Yes</button>
    <button class="no" onclick="answer()">No</button>

    <div id="result">I knew that üòé</div>
  </div>

  <script>
    function answer() {
      const result = document.getElementById("result");
      result.style.display = "block";
    }
  </script>

</body>
</html>
